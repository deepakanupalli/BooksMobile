<wm-page data-ng-controller="DetailsPageController" name="page1">
    <wm-mobile-navbar name="mobile_navbar1" title="Details" backbuttoniconclass="glyphicon glyphicon-menu-left">
        <wm-button class="btn-transparent" caption="" type="button" name="deleteBtn" fontweight="bold" on-click="vibrate;deleteBook" show="true" iconurl="resources/images/imagelists/icon_delete.png"></wm-button>
    </wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="BookHeader" paddingleft="10" paddingright="10">
                <wm-gridrow name="gridrow5">
                    <wm-gridcolumn columnwidth="12" horizontalalign="center" name="gridcolumn1_1">
                        <wm-container name="container1">
                            <wm-container name="bgContainer" backgroundrepeat="no-repeat" horizontalalign="center" paddingtop="5" paddingright="5" paddingbottom="5" paddingleft="5" backgroundcolor="rgba(0,0,0,0.3);" display="inline-block" margintop="40" marginbottom="25"
                            class="bg-image-container">
                                <wm-picture name="picture1" height="150px" picturesource="bind:Variables.book.dataSet.data[$i].imageUrl"></wm-picture>
                            </wm-container>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1" horizontalalign="center">
                        <wm-label name="label1" caption="bind:Variables.book.dataSet.data[$i].title" fontunit="em" class="h3" width="250" fontsize="1" margintop="5" marginbottom="5"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn4" horizontalalign="center">
                        <wm-label name="label2" caption="bind:'by '+ Variables.book.dataSet.data[$i].author" fontsize="0.87" fontunit="em" marginbottom="10"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn7" horizontalalign="center">
                        <wm-rating name="rating1" datavalue="3" iconsize="1.2em"></wm-rating>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-container name="container3" paddingleft="10" paddingright="10">
                <wm-select name="readStatus" dataset="bind:Variables.READ_STATUS_ENUM.dataSet" datafield="value" displayfield="label" datavalue="bind:Variables.book.dataSet.data[$i].readStatus" on-change="updateBookStatus" margintop="20" marginbottom="20"
                color="#BCBDBB" backgroundcolor="#273647" paddingtop=".5" paddingbottom=".5" paddingunit="em"></wm-select>
                <wm-label name="label3" caption="Description" class="h3" color="#BCBDBB" fontsize="0.92" fontunit="em" paddingtop="0" paddingbottom="0" paddingleft="1.2" paddingright="1.2" paddingunit="em"></wm-label>
                <wm-html name="html1" content="bind:Variables.book.dataSet.data[$i].description" fontsize="0.7" fontunit="em" color="#BCBDBB" paddingtop="0" paddingleft="1.5" paddingright="1.5" paddingbottom="0" paddingunit="em" class="para">bind:Variables.book.dataSet.data[$i].description</wm-html>
            </wm-container>
        </wm-page-content>
    </wm-content>
</wm-page>
